<!DOCTYPE html>
<html>
<head>
	<title>atm</title>
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
	<div class="main">
		<input class="opp" type="text" name="text" id="text-result"></input>
		<div class="in-main">
			<div class="part-1">
				<button class="btn-1">withdrawal</button>
				<button class="btn-1">deposite</button>
				<button class="btn-1">check balance</button>
				<button class="btn-1">transfer</button>
			</div>
		<div class="part-2">
			<button class="btn-2"  onclick="hi(1)"value="1">1</button>
			<button class="btn-2" onclick="hi(2)"value="2">2</button>
			<button class="btn-2" onclick="hi(3)"value="2">3</button>
			<button class="btn-2" onclick="hi(4)"value="2">4</button>
			<button class="btn-2" onclick="hi(5)"value="2">5</button>
			<button class="btn-2" onclick="hi(6)"value="2">6</button>
			<button class="btn-2"  onclick="hi(7)"value="2">7</button>
			<button class="btn-2" onclick="hi(8)"value="2">8</button>
			<button class="btn-2" onclick="hi(9)"value="2">9</button>
			<button class="btn-2" data-clear>clear</button>
			<button class="btn-2" onclick="hi(0)"value="2">0</button>
			<button class="btn-2" data-cancel>cancel</button>
		</div>
			

			<div class="part-3">
				<input type="text" name="text" id="account-number" placeholder="Account number">
				<input type="text" name="text" id="Amount" placeholder="Amount">
				<input type="text" name="text" id="Pin" placeholder="Pin">
				<button>Enter</button>
			</div>
			
			 
		</div>
	</div>




	<script type="text/javascript" src="./main.js" defer></script>
</body>
</html>
